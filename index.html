<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,700&display=swap"
    rel="stylesheet">

  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

  <script src="https://use.fontawesome.com/0850dab536.js"></script>
  <script src="https://use.fontawesome.com/4291be57d3.js"></script>



  <title>Calculator</title>
</head>

<link rel="stylesheet" href="calculator.css">

<body>



  <div id="calc-container">

    <div id="calc-screen">


      <label class="switch">
        <input type="checkbox">
        <span class="slider round"> <i id="sun" class="fa fa-sun-o" aria-hidden="true"></i> <i id="moon"
            class="fa fa-moon-o   fa-xs" aria-hidden="true"></i> </span>
      </label>



      <p id="calc-result"></p>
      <p id="calc-history"></p>


    </div>
    <div id="calc-buttons">
      <button class="buttons" id="ac">AC</button>
      <button class="buttons">+/-</button>
      <button class="buttons ">%</button>
      <button class="buttons sign">&#247;</button>
      <button class="buttons digits">7</button>
      <button class="buttons digits">8</button>
      <button class="buttons digits">9</button>
      <button class="buttons sign">&times</button>
      <button class="buttons digits">4</button>
      <button class="buttons digits">5</button>
      <button class="buttons digits">6</button>
      <button class="buttons sign">-</button>
      <button class="buttons digits">1</button>
      <button class="buttons digits">2</button>
      <button class="buttons digits">3</button>
      <button class="buttons sign">+</button>
      <button class="buttons digits">0</button>
      <button class="buttons">.</button>
      <button id="equal-sign">=</button>


    </div>


    <script type="text/javascript" src="jquery.min.js"></script>


    <script type="text/javascript" src="calculator.js"></script>


</body>

</html>
